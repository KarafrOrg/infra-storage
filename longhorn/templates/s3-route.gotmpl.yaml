apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: longhorn-public-route
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: public-ingress-gateway
      namespace: infra-network
  hostnames:
    - longhorn.karafra.net
  rules:
    - backendRefs:
        - group: ''
          kind: Service
          name: {{ .Release.Name }}-lo
          port: 8333
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
