apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: seaweed-admin-public-route
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: public-ingress-gateway
      namespace: infra-network
  hostnames:
    - seaweed.karafra.net
  rules:
    # OAuth2 proxy routes - handle authentication callbacks
    - matches:
        - path:
            type: PathPrefix
            value: /oauth2
      backendRefs:
        - group: ''
          kind: Service
          name: {{ .Release.Name }}-oauth2-proxy
          port: 80
          weight: 1
    # Protected application routes - proxy through oauth2-proxy first
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - group: ''
          kind: Service
          name: {{ .Release.Name }}-oauth2-proxy
          port: 80
          weight: 1
