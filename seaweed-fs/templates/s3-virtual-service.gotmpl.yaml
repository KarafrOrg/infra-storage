apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: objectstore-virtual-service
spec:
  hosts:
    - objectstore.karafra.net
  gateways:
    - infra-network/public-ingress-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: seaweedfs-s3.infra-storage.svc.cluster.local
            port:
              number: 8333
