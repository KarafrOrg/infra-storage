seaweedfs:
  master:
    replicas: 1
    resources:
      limits:
        cpu: "500m"
        memory: "512Mi"
      requests:
        cpu: "250m"
        memory: "256Mi"
  volume:
    replicas: 3
    resources:
      limits:
        cpu: "1"
        memory: "1Gi"
      requests:
        cpu: "500m"
        memory: "512Mi"
    dataPath: /data  # mounted path for volumes
    dataDirs:
      - name: data2
        type: "persistentVolumeClaim"
        storageClass: "longhorn"
        size: "20Gi"
        maxVolumes: 20
  filer:
    replicas: 3
    image:
      repository: chrislusf/seaweedfs
      tag: latest
    resources:
      limits:
        cpu: "500m"
        memory: "512Mi"
      requests:
        cpu: "250m"
        memory: "256Mi"
    # optional: enable S3 gateway
    s3:
      enabled: true
      port: 8333

  network:
    host: 0.0.0.0
    ports:
      master: 9333
      volume: 8080
      filer: 8888
      s3: 8333

  persistence:
    enabled: true
    storageClass: ""
    accessMode: ReadWriteOnce
    size: 10Gi